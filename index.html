<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
      integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Colors</title>
  </head>

  <body>
    <div class="overlay"></div>

    <div class="wrapper">
      <button class="shuffle-colors" aria-label="Generate colors">
        <i class="fa-solid fa-arrows-rotate fa-2xl refresh"></i>
      </button>

      <div class="col" id="col1" data-col="1">
        <h2 data-type="copy" id="col-h1"></h2>
        <button data-type="lock">
          <i class="fa-solid fa-lock-open" data-type="lock"></i>
        </button>
      </div>
      <div class="col" id="col2" data-col="2">
        <h2 data-type="copy" id="col-h2"></h2>
        <button data-type="lock">
          <i class="fa-solid fa-lock-open" data-type="lock"></i>
        </button>
      </div>
      <div class="col" data-col="3">
        <h2 data-type="copy"></h2>
        <button data-type="lock">
          <i class="fa-solid fa-lock-open" data-type="lock"></i>
        </button>
        <div class="hint">press 'space'</div>
      </div>
      <div class="col" data-col="4">
        <h2 data-type="copy"></h2>
        <button data-type="lock">
          <i class="fa-solid fa-lock-open" data-type="lock"></i>
        </button>
      </div>
      <div class="col" data-col="5">
        <h2 data-type="copy"></h2>
        <button data-type="lock">
          <i class="fa-solid fa-lock-open" data-type="lock"></i>
        </button>
      </div>
    </div>

    <button id="openNav" class="openNav">
      <i class="fa-solid fa-gear"></i>
    </button>

    <div id="sideBar" class="sideBar">
      <a href="javascript:void(0)" class="closeBtn">&times;</a>
      <div class="select">
        <div class="select-header">columns:</div>
        <div class="select-container">
          <button class="select-number" data-columns="2">2</button>
          <button class="select-number" data-columns="3">3</button>
          <button class="select-number" data-columns="4">4</button>
          <button class="select-number" data-columns="5">5</button>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
