<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
    integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>Colors</title>
</head>

<body>

  <div class="wrapper">

    <div class="col" id="col1">
      <h2 data-type="copy" id="col-h1"></h2>
      <button data-type="lock">
        <i class="fa-solid fa-lock-open" data-type="lock"></i>
      </button>
    </div>
    <div class="col" id="col2">
      <h2 data-type="copy" id="col-h2"></h2>
      <button data-type="lock">
        <i class="fa-solid fa-lock-open" data-type="lock"></i>
      </button>
    </div>
    <div class="col">
      <h2 data-type="copy"></h2>
      <button data-type="lock">
        <i class="fa-solid fa-lock-open" data-type="lock"></i>
      </button>
      <h3 id="blink">press 'space'</h3>
    </div>
    <div class="col">
      <h2 data-type="copy"></h2>
      <button data-type="lock">
        <i class="fa-solid fa-lock-open" data-type="lock"></i>
      </button>
    </div>
    <div class="col">
      <h2 data-type="copy"></h2>
      <button data-type="lock">
        <i class="fa-solid fa-lock-open" data-type="lock"></i>
      </button>
    </div>

    <button id="open" class="openNav">
      <i class="fa-solid fa-gear"></i>
    </button>
    
    <div id="side" class="sideNav">
      <a href="javascript:void(0)" class="closeBtn">&times;</a>
      <div class="select">
        <div class="select-header">columns:</div>
        <div class="select-container">
          <div class="select--2">2</div>
          <div class="select--3">3</div>
          <div class="select--4">4</div>
          <div class="select--5">5</div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/main.js"></script>
  <script src="js/modal.js"></script>

</body>

</html>
